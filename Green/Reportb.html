  <table id="mytable">
    <tr>

    <tr>
      <td>Return on Equity</td>

    <tr>

  <script>
    var data;
    window.onload = function() {
      data = JSON.parse(localStorage.getItem("formb"));
      var tot = JSON.parse(localStorage.getItem("formb_tot"));
      document.getElementById('totalText').innerHTML = tot.toFixed(2)+'%'.toString();
      
      console.log(data);

      for(var i=0 ; i< 5;i++){
        if(data[i]){
          document.getElementById(i+1).innerHTML = "yes";
        }else{
          document.getElementById(i+1).innerHTML = "no";
        }
      }
    }
  </script>
