<!DOCTYPE html>
<head>
	<title>REPORT</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body >

	<h2 id="heading">Total CSR Performance</h2>

  <table id="mytable">
    <tr>
      <th>Rank</th>
      <th>CSR Dimensions and CSR Performance Indicators</th>
      <th>Evaluation Score</th>
    </tr>
    <tr>
      <td>01</td>
      <td>Economic Responsibility</td>
      <td><span id="1"></td>
    </tr>
    <tr>
      <td>02</td>
      <td>Social Responsibility</td>
      <td><span id="2"></td>
    </tr>
    <tr>
      <td>03</td>
      <td>Environmental Responsibility</td>
      <td><span id="3"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: right">Total</td>
      <td>
        <p id="totalText">0.00%</p>
      </td>
    </tr>
  </table>
       
  <script>
    var data;
    window.onload = function() {
      data = JSON.parse(localStorage.getItem("formb"));
      var tot1 = JSON.parse(localStorage.getItem("formb_tot"));
      document.getElementById('1').innerHTML = (tot1).toFixed(2)+"%";
    
      data = JSON.parse(localStorage.getItem("forma"));
      var tot2 = JSON.parse(localStorage.getItem("forma_tot"));
      document.getElementById('2').innerHTML = (tot2).toFixed(2)+"%";

      data = JSON.parse(localStorage.getItem("formc"));
      var tot3 = JSON.parse(localStorage.getItem("formc_tot"));
      document.getElementById('3').innerHTML = (tot3).toFixed(2)+"%";

      var sum = tot1+tot2+tot3;
      document.getElementById('totalText').innerHTML = sum.toFixed(2).toString()+'%';
    }
  </script>

  <img src="Green-buildings.png" width="100%" height="380">

</body>
</html>
