  <table id="mytable">
    <tr>
      <th>Criteria</th>

      <th>Yes/No</th>

    <tr>
      <td>Compliance rate of pollution garbage</td>
      <td>48.41%</td>

  <script>
    var data;
    window.onload = function() {
      data = JSON.parse(localStorage.getItem("forma"));
      var tot = JSON.parse(localStorage.getItem("forma_tot"));
      document.getElementById('totalText').innerHTML = tot.toFixed(2)+'%'.toString();
      
      console.log(data);

      for(var i=0 ; i< 5;i++){
        if(data[i]){
          document.getElementById(i+1).innerHTML = "yes";
        }else{
          document.getElementById(i+1).innerHTML = "no";
        }
      }
    }
  </script>
